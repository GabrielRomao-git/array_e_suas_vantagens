        let drofo = ["anel de invisibilidade", "botas mágicas", "botas mágicas", "poção de sono", "poção da inocência", "poção da inocência"];

        // consumiu sua poção da mentira.
        toper.splice(4, 1);

        toper.splice(6, 0, drofo[2]);

        toper.push("escudo mágico","espada mágica");

        drofo.splice(1, 0, "bota mágica ganhada");

        drofo.splice(3, 1);

        toper.splice(4, 1);

        drofo.push("ovo de dragão", "coxinha");

        console.log(toper);
        console.log(drofo);

        document.getElementById("Equipdrofo").innerHTML = drofo;
